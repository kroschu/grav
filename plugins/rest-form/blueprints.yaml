name: Rest Form
version: 0.1.0
description: Allow call REST service with the contents of the form
icon: plug
author:
  name: Andrea Schiona
  email: andrea.schiona@gmail.com
homepage: https://github.com/andreaschiona/grav-plugin-rest-form
#demo: http://demo.yoursite.com
keywords: grav, plugin, rest, form
bugs: https://github.com/andreaschiona/grav-plugin-rest-form/issues
docs: https://github.com/andreaschiona/grav-plugin-rest-form/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    text_var:
      type: text
      label: Text Variable
      help: Text to add to the top of a page
